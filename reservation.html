<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image-x/icon" rel="icon" href="images/logo.jpg"/>
    <link type="text/css" rel="stylesheet" href="styles.css"/>
    <title>Fast Food</title>
</head>
<body>
    <section class="header">
        <div>
            <!--contains the header pic/statement before the navbar-->
        </div>
        <div class="navbar" id="nav">
            <!--contains the navbar-->
            <div class="logo_links">
                <!--contains the logo within the navbar-->
                <a href="index.html"><img src="images/remlogo (2).png" alt=" " height="50px"></a>
                <div class="resp_menu_icon">
                    <!--contains the icon which changes the navbar onScroll or on small screen-->
                    <a href="javascript:void(0);" class="icon" onclick="opennav()"><img src="images/menu-24.png" height="30px"></a>
                </div>
                <div class="links">
                    <!--contains the navigation links in the navbar-->
                    <a href="index.html">Home</a>
                    <a href="menu.html">View Menu</a>
                    <a href="delivery.html">Delivery</a>
                    <a href="reservation.html">Make Reservation</a>
                </div>
            </div>
    </section>
    <div class="resp_menu_links" id="resp_nav">
        <!--contains the links within the menu which appears when the menu icon is clicked-->
        <a href="javascript:void(0)" onclick="closenav()" class="closbtn">&times;</a>
        <div class="content">
            <a href="index.html">Home</a>
            <a href="menu.html">View Menu</a>
            <a href="delivery.html">Delivery</a>
            <a href="reservation.html">Make Reservation</a>
        </div>
    </div>
    <div class="r_back">
        <h1 class="d_r_texts">Make a Reservation</h1>
        <div class="reserv_content">
            <form action="#" method="post">
                <div class="r_content">
                    <div class="r_items">
                        <label for="name">Name:</label>
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="r_items">
                        <label for="date">Date:</label>
                        <input type="date" name="date" required>
                    </div>
                    <div class="r_items">
                        <label for="tables">Number of Tables (5$ per table)</label>
                        <input type="number" min="1" max="3" name="tables" required>
                    </div>
                    <div class="r_but">
                        <button>Reserve</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer">
            <a href="index.html">Home</a>
            <a href="delivery.html">Order Delivery</a>
            <a href="about.html">About</a>
            <a href="help.html">Help</a>
        </div>
        <div class="locat">
            <!-- contain the location_image and location -->
            <div class="locat">
                <!-- contain the location_image and location -->
                <img src="images\location.png" height="25px">
                <p>Yaounde, Cameroon</p>
            </div>
        </div>
        <div class="copy">
            <p>&copy;Fontebo Acha (all rights reserved)</p>
        </div>
    </footer>
    <script src="restau.js">
    </script>
</body>
</html>
