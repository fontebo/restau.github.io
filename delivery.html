<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image-x/icon" rel="icon" href="images/logo.jpg"/>
    <link type="text/css" rel="stylesheet" href="styles.css"/>
    <title>Fast Food</title>
</head>
<body>
    <section class="header">
        <div>
            <!--contains the header pic/statement before the navbar-->
        </div>
        <div class="navbar" id="nav">
            <!--contains the navbar-->
            <div class="logo_links">
                <!--contains the logo within the navbar-->
                <a href="index.html"><img src="images/remlogo (2).png" alt=" " height="50px"></a>
                <div class="resp_menu_icon">
                    <!--contains the icon which changes the navbar onScroll or on small screen-->
                    <a href="javascript:void(0);" class="icon" onclick="opennav()"><img src="images/menu-24.png" height="30px"></a>
                </div>
                <div class="links">
                    <!--contains the navigation links in the navbar-->
                    <a href="index.html">Home</a>
                    <a href="menu.html">View Menu</a>
                    <a href="delivery.html">Delivery</a>
                    <a href="reservation.html">Make Reservation</a>
                </div>
            </div>
    </section>
    <div class="resp_menu_links" id="resp_nav">
        <!--contains the links within the menu which appears when the menu icon is clicked-->
        <a href="javascript:void(0)" onclick="closenav()" class="closbtn">&times;</a>
        <div class="content">
            <a href="index.html">Home</a>
            <a href="menu.html">View Menu</a>
            <a href="delivery.html">Delivery</a>
            <a href="reservation.html">Make Reservation</a>
        </div>
    </div>
    <div class="top_panel">
        <div class="cal">
            <div class="sche_icon"><img src="images/icons8-calendar-32.png"></div>
            <p class="days_text">Mon-Fri</p>
        </div>
        <div class="time">
            <div class="sche_icon"><img src="images/icons8-delivery-time-30.png"></div>
            <p class="time_text">8:00 - 16:00</p>
        </div>
    </div>
    <div class="message"><h1>We're sorry this service is unavailable now, Please come back later</h1></div>
    <div class="d_back" id="deliv_all">
        <h1 class="d_r_texts">Order a Delivery</h1>
        <div class="deliv_content">
            <form action="###" method="post">
                <div class="d_content">
                    <div class="d_items">
                        <label for="name">Name:</label>
                        <input name="name" type="text" placeholder="Name" required>
                    </div>
                    <div class="d_items">
                        <label for="location">Location:</label>
                        <select>
                            <optgroup>
                                <option selected>Yaounde</option>
                                <option>Buea</option>
                                <option>Douala</option>
                                <option>Bamenda</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="d_items">
                        <label for="street">Street:</label>
                        <input name="street" type="text" placeholder="Street name/number" required>
                    </div>
                    <div class="d_items">
                        <label for="house">House:</label>
                        <input name="house" type="text" placeholder="House number" required>
                    </div>
                    <div class="d_items">
                        <label for="tel">Phone:</label>
                        <input type="tel" name="tel" placeholder="+237" maxlength="9" required>
                    </div>
                    <div class="d_items">
                        <label for="location">Choice:</label>
                        <select>
                            <optgroup>
                                <option>Achu</option>
                                <option>Accra</option>
                                <option>Cabbage</option>
                                <option>Cake</option>
                                <option>Chicken</option>
                                <option>Poulet DG</option>
                                <option>Doughnuts</option>
                                <option>Ekwang</option>
                                <option>Waterfufu & eru</option>
                                <option>Fish Pie</option>
                                <option>Fish Roll</option>
                                <option>Hot Pot</option>
                                <option>Jollof</option>
                                <option>Khati-Khati</option>
                                <option>KokiCorn</option>
                                <option>Kondre</option>
                                <option>Kwacoco</option>
                                <option>Mbongho Chobi</option>
                                <option>Ndole</option>
                                <option>Porridged Plantain</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="d_but">
                        <button>Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="help.html">Help</a>
        </div>
        <div class="locat">
            <!-- contain the location_image and location -->
            <div class="locat">
                <!-- contain the location_image and location -->
                <img src="images\location.png" height="25px">
                <p>Yaounde, Cameroon</p>
            </div>
        </div>
        <div class="copy">
            <p>&copy;Fontebo Acha (all rights reserved)</p>
        </div>
    </footer>
</body>
</html>
